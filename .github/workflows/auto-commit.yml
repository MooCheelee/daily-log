name: Twice Daily Commit Log (Beijing Time)

on:
  schedule:
    - cron: '0 16 * * *'  # 北京时间 0 点
    - cron: '0 0 * * *'   # 北京时间 8 点
  workflow_dispatch:       # 手动触发

jobs:
  daily-log:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库并使用 PAT
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # 确保 update.md 存在
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # 追加北京时间日志
      - name: Append daily log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - 自动打卡 🌱" >> update.md

      # 提交并推送
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

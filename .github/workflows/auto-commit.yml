name: Daily Random GitHub Activity

on:
  workflow_dispatch:       # 手动触发

jobs:
  daily-activity:
    runs-on: ubuntu-latest

    steps:
      # 拉取仓库
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}

      # 确保 update.md 文件存在
      - name: Ensure update.md exists
        run: |
          if [ ! -f update.md ]; then
            echo "# Daily Commit Log" > update.md
          fi

      # ----- 第一次提交 -----
      - name: Append first log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - 自动打卡 🌱" >> update.md

      - name: Commit and push first log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- 第二次提交 -----
      - name: Append second log
        run: |
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - 自动打卡 🌱" >> update.md

      - name: Commit and push second log
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add update.md
          git commit -m "chore: daily log update" || echo "No changes to commit"
          git push

      # ----- 创建每日 Issue -----
      - name: Create daily issue
        run: |
          echo "生成每日 Issue"
          gh issue create --title "Daily Issue - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                           --body "随机生成每日 Issue 🌱" \
                           --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- 创建每日 Pull Request -----
      - name: Create daily PR
        run: |
          BRANCH="daily-pr-$(date '+%Y%m%d%H%M%S')"
          git checkout -b $BRANCH
          echo "$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S') - 自动 PR 日志 🌱" >> update.md
          git add update.md
          git commit -m "chore: daily PR update"
          git push origin $BRANCH
          gh pr create --title "Daily PR - $(TZ='Asia/Shanghai' date '+%Y-%m-%d')" \
                       --body "随机生成每日 PR 🌱" \
                       --base main \
                       --head $BRANCH \
                       --repo $GITHUB_REPOSITORY
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      # ----- 给热门仓库加星标 -----
- name: Star a popular repository
  run: |
    # 示例：获取一个随机热门仓库并给它加星
    REPO_LIST=("torvalds/linux" "microsoft/vscode" "apple/swift" "tensorflow/tensorflow" "vuejs/vue")
    RANDOM_REPO=${REPO_LIST[$((RANDOM % ${#REPO_LIST[@]}))]}
    echo "Star-ing $RANDOM_REPO repository"
    gh repo star $RANDOM_REPO
  env:
    GH_TOKEN: ${{ secrets.GH_TOKEN }}
